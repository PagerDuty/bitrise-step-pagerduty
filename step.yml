title: |-
  PagerDuty
summary: |
  Create a PagerDuty alert
description: |
  This step creates a PagerDuty alert with specific parameters.
website: https://github.com/PagerDuty/bitrise-step-pagerduty
source_code_url: https://github.com/PagerDuty/bitrise-step-pagerduty
support_url: https://github.com/PagerDuty/bitrise-step-pagerduty/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - notification

is_requires_admin_user: true
is_always_run: true
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget
  - name: curl

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - api_version:
    opts:
      title: "API version"
      summary: Events API v1 or v2 (available in the Integrations tab of the Service Details)
      description:
      is_expand: false
      is_required: true
      value_options:
      - v1
      - v2
  - integration_key:
    opts:
      title: "Integration key"
      summary: The hexadecimal service key (available in the Integrations tab of the Service Details)
      description:
      is_expand: true
      is_sensitive: true
      is_required: true
      value_options: []
  - description:
    opts:
      title: "Event description"
      summary: The description that the event will be created with
      description:
      is_expand: true
      is_required: true
      value_options: []
  - severity:
    opts:
      title: "Event severity (API v2 only)"
      summary: The severity that the event will be created with (relevant to Event Rules)
      description:
      is_expand: false
      is_required: false
      value_options:
      - critical
      - error
      - warning
      - info
  - skip_if_build_is_passing:
    opts:
      title: "Skip if the build is passing"
      summary: Whether or not this step should be skipped if the build is passing
      description: Usually you want this to be set to Yes.
      is_expand: false
      is_required: true
      value_options:
      - Yes
      - No

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
